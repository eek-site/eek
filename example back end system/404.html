  <style>
    :root {
      --red: #DC2626;
      --black: #0F0F0F;
      --white: #FFFFFF;
      --zinc-400: #A3A3A3;
      --zinc-500: #71717A;
      --zinc-800: #27272A;
      --font-display: 'Space Grotesk', system-ui, sans-serif;
      --font-body: 'Inter', -apple-system, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: var(--font-body);
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
    }

    .logo-mark {
      width: 80px;
      height: 66px;
      margin-bottom: 32px;
      color: var(--red);
    }

    h1 {
      font-family: var(--font-display);
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--red);
    }

    p {
      color: var(--zinc-500);
      font-size: 1.1rem;
      margin-bottom: 32px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      font-family: var(--font-display);
      font-size: 0.95rem;
      font-weight: 600;
      background: var(--red);
      color: var(--white);
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(220, 38, 38, 0.3);
    }

    .phone {
      margin-top: 24px;
      color: var(--zinc-400);
      font-size: 0.9rem;
    }

    .phone a {
      color: var(--zinc-400);
      text-decoration: none;
    }

    .phone a:hover {
      color: var(--white);
    }
  </style>
</head>
