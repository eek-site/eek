<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <title>Customer Communication - Road and Rescue</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="forms.css">
    <style>
        .comm-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        @media (max-width: 900px) {
            .comm-grid {
                grid-template-columns: 1fr;
            }
        }
        .panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        .panel h3 {
            color: #1e3c72;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }
        .customer-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .customer-card h2 {
            margin-bottom: 15px;
        }
        .customer-card .info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .customer-card .info:last-child {
            border-bottom: none;
        }
        .customer-card .action-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: auto;
        }
        .customer-card .action-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .quick-messages {
            display: grid;
            gap: 10px;
        }
        .quick-msg-btn {
            padding: 15px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
        }
        .quick-msg-btn:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }
        .quick-msg-btn h4 {
            color: #1e3c72;
            margin-bottom: 5px;
        }
        .quick-msg-btn p {
            color: #666;
            font-size: 0.85em;
            margin: 0;
        }
        .message-composer {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }
        .form-group textarea {
            resize: vertical;
        }
        .char-count {
            text-align: right;
            font-size: 0.85em;
            color: #666;
        }
        .char-count.warning {
            color: #ffc107;
        }
        .char-count.danger {
            color: #dc3545;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-success { background: #28a745; color: white; }
        .btn-success:hover { background: #218838; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5a6fd6; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5a6268; }
        .btn-info { background: #17a2b8; color: white; }
        .btn-info:hover { background: #138496; }
        .btn-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .template-select {
            margin-bottom: 15px;
        }
        .history-item {
            background: white;
            border-left: 4px solid #667eea;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 0 6px 6px 0;
        }
        .history-item.sms {
            border-left-color: #28a745;
        }
        .history-item.email {
            border-left-color: #17a2b8;
        }
        .history-item .time {
            font-size: 0.8em;
            color: #666;
        }
        .history-item .content {
            margin-top: 5px;
            font-size: 0.9em;
        }
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: #e9ecef;
            border: none;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
        }
        .tab.active {
            background: #667eea;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 1200px;">
        <header>
            <h1>ROAD AND RESCUE</h1>
            <h2>Customer Communication</h2>
        </header>
        
        <div class="submenu-container">
            <a href="index.html" class="back-button">Back to Main Menu</a>
            
            <div class="comm-grid">
                <!-- Left Panel: Customer Info & Quick Actions -->
                <div>
                    <!-- Customer Card -->
                    <div class="customer-card" id="customer-card">
                        <h2 id="customer-rego">No Job Selected</h2>
                        <div class="info">
                            <span>üë§</span>
                            <span id="customer-name">-</span>
                        </div>
                        <div class="info">
                            <span>üì±</span>
                            <span id="customer-phone">-</span>
                            <button class="action-btn" onclick="callCustomer()">üìû Call</button>
                        </div>
                        <div class="info">
                            <span>üìß</span>
                            <span id="customer-email">-</span>
                            <button class="action-btn" onclick="emailCustomer()">‚úâÔ∏è Email</button>
                        </div>
                        <div style="margin-top: 15px;">
                            <button class="action-btn" onclick="loadCustomer()" style="width: 100%;">
                                üîÑ Load Different Job
                            </button>
                        </div>
                    </div>
                    
                    <!-- Quick Messages -->
                    <div class="panel">
                        <h3>Quick Messages</h3>
                        <div class="quick-messages">
                            <button class="quick-msg-btn" onclick="sendQuickMessage('enroute')">
                                <h4>üöó Driver En Route</h4>
                                <p>Notify customer that driver is on the way</p>
                            </button>
                            <button class="quick-msg-btn" onclick="sendQuickMessage('eta')">
                                <h4>‚è±Ô∏è Revised ETA</h4>
                                <p>Update customer with new arrival time</p>
                            </button>
                            <button class="quick-msg-btn" onclick="sendQuickMessage('arrived')">
                                <h4>üìç Driver Arrived</h4>
                                <p>Notify customer driver has arrived</p>
                            </button>
                            <button class="quick-msg-btn" onclick="sendQuickMessage('complete')">
                                <h4>‚úÖ Job Complete</h4>
                                <p>Notify customer job is finished</p>
                            </button>
                            <button class="quick-msg-btn" onclick="sendQuickMessage('payment')">
                                <h4>üí≥ Payment Reminder</h4>
                                <p>Send payment reminder with link</p>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Right Panel: Message Composer -->
                <div class="panel">
                    <h3>Send Message</h3>
                    
                    <div class="tabs">
                        <button class="tab active" onclick="showMessageTab('sms')">üì± SMS</button>
                        <button class="tab" onclick="showMessageTab('email')">üìß Email</button>
                        <button class="tab" onclick="showMessageTab('history')">üìú History</button>
                    </div>
                    
                    <!-- SMS Tab -->
                    <div id="sms-tab" class="tab-content active">
                        <div class="message-composer">
                            <div class="form-group">
                                <label>To (Phone)</label>
                                <input type="tel" id="sms-to" placeholder="021 123 4567">
                            </div>
                            
                            <div class="template-select">
                                <label>Template</label>
                                <select id="sms-template" onchange="loadSmsTemplate()">
                                    <option value="">-- Select template --</option>
                                    <option value="enroute">Driver En Route</option>
                                    <option value="eta">Revised ETA</option>
                                    <option value="arrived">Driver Arrived</option>
                                    <option value="complete">Job Complete</option>
                                    <option value="payment">Payment Request</option>
                                    <option value="custom">Custom Message</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Message</label>
                                <textarea id="sms-message" rows="4" 
                                          placeholder="Enter your message..."
                                          oninput="updateCharCount()"></textarea>
                                <div class="char-count" id="char-count">0 / 160 characters</div>
                            </div>
                            
                            <div class="btn-row">
                                <button class="btn btn-success" onclick="sendSms()">
                                    üì± Send SMS
                                </button>
                                <button class="btn btn-secondary" onclick="previewMessage('sms')">
                                    üëÅÔ∏è Preview
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Email Tab -->
                    <div id="email-tab" class="tab-content">
                        <div class="message-composer">
                            <div class="form-group">
                                <label>To (Email)</label>
                                <input type="email" id="email-to" placeholder="customer@example.com">
                            </div>
                            
                            <div class="form-group">
                                <label>Subject</label>
                                <input type="text" id="email-subject" placeholder="EEK Mechanical Update">
                            </div>
                            
                            <div class="template-select">
                                <label>Template</label>
                                <select id="email-template" onchange="loadEmailTemplate()">
                                    <option value="">-- Select template --</option>
                                    <option value="update">Job Update</option>
                                    <option value="invoice">Invoice</option>
                                    <option value="payment">Payment Request</option>
                                    <option value="receipt">Payment Receipt</option>
                                    <option value="custom">Custom Email</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Message</label>
                                <textarea id="email-body" rows="8" 
                                          placeholder="Enter your email message..."></textarea>
                            </div>
                            
                            <div class="btn-row">
                                <button class="btn btn-success" onclick="sendEmail()">
                                    üìß Send Email
                                </button>
                                <button class="btn btn-secondary" onclick="previewMessage('email')">
                                    üëÅÔ∏è Preview
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- History Tab -->
                    <div id="history-tab" class="tab-content">
                        <div id="message-history">
                            <p style="color: #666; text-align: center;">
                                Message history will appear here when connected to database.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <button onclick="window.close()" class="btn-exit">Exit</button>
        </footer>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/messaging.js"></script>
    <script src="script.js"></script>
    
    <script>
        let currentCustomer = null;
        let currentRego = '';
        
        // Message templates
        const smsTemplates = {
            enroute: 'Hi {name}, our driver is on the way to your location for {rego}. ETA: {eta}. EEK Mechanical - 0800 769 000',
            eta: 'Hi {name}, update for {rego}: Our revised ETA is {eta}. We apologize for any delay. EEK Mechanical',
            arrived: 'Hi {name}, our driver has arrived at your location for {rego}. EEK Mechanical',
            complete: 'Hi {name}, good news! The job for {rego} has been completed. Thank you for choosing EEK Mechanical.',
            payment: 'Hi {name}, your invoice for {rego} is ${amount}. Pay here: {link} - EEK Mechanical'
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            initSupabase();
            
            // Check for session rego
            const sessionRego = sessionStorage.getItem('selectedJobRego');
            if (sessionRego) {
                await loadJobCustomer(sessionRego);
            }
        });
        
        // Show message tab
        function showMessageTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            document.getElementById(tabName + '-tab').classList.add('active');
            document.querySelectorAll('.tab').forEach(t => {
                if (t.textContent.toLowerCase().includes(tabName.substring(0, 3))) {
                    t.classList.add('active');
                }
            });
        }
        
        // Load customer
        async function loadCustomer() {
            const rego = prompt('Enter vehicle rego:');
            if (rego) {
                await loadJobCustomer(rego);
            }
        }
        
        // Load job customer details
        async function loadJobCustomer(rego) {
            currentRego = rego.toUpperCase();
            sessionStorage.setItem('selectedJobRego', currentRego);
            
            const config = window.APP_CONFIG || {};
            
            if (config.dataSource === 'supabase') {
                const job = await db.jobs.getByRego(rego);
                if (job) {
                    currentCustomer = {
                        name: job.customer_name,
                        phone: job.phone1,
                        email: job.email,
                        countryCode: job.country_code || '64'
                    };
                }
            } else {
                // Demo data
                currentCustomer = {
                    name: 'John Smith',
                    phone: '021 123 4567',
                    email: 'john@example.com',
                    countryCode: '64'
                };
            }
            
            if (currentCustomer) {
                document.getElementById('customer-rego').textContent = currentRego;
                document.getElementById('customer-name').textContent = currentCustomer.name || '-';
                document.getElementById('customer-phone').textContent = currentCustomer.phone || '-';
                document.getElementById('customer-email').textContent = currentCustomer.email || '-';
                
                // Pre-fill contact fields
                document.getElementById('sms-to').value = currentCustomer.phone || '';
                document.getElementById('email-to').value = currentCustomer.email || '';
            }
        }
        
        // Call customer
        function callCustomer() {
            if (currentCustomer?.phone) {
                window.open(`tel:${currentCustomer.phone.replace(/\s/g, '')}`);
            } else {
                alert('No phone number available');
            }
        }
        
        // Email customer
        function emailCustomer() {
            if (currentCustomer?.email) {
                window.open(`mailto:${currentCustomer.email}?subject=EEK Mechanical - ${currentRego}`);
            } else {
                alert('No email available');
            }
        }
        
        // Load SMS template
        function loadSmsTemplate() {
            const templateKey = document.getElementById('sms-template').value;
            if (!templateKey || templateKey === 'custom') {
                document.getElementById('sms-message').value = '';
                return;
            }
            
            let message = smsTemplates[templateKey] || '';
            
            // Replace placeholders
            message = message.replace('{name}', currentCustomer?.name || 'there');
            message = message.replace('{rego}', currentRego || 'your vehicle');
            message = message.replace('{eta}', '30-45 minutes');
            message = message.replace('{amount}', '0.00');
            message = message.replace('{link}', 'www.eek.nz/pay');
            
            document.getElementById('sms-message').value = message;
            updateCharCount();
        }
        
        // Load email template
        function loadEmailTemplate() {
            const templateKey = document.getElementById('email-template').value;
            if (!templateKey || templateKey === 'custom') {
                document.getElementById('email-subject').value = '';
                document.getElementById('email-body').value = '';
                return;
            }
            
            const templates = {
                update: {
                    subject: `EEK Mechanical - Job Update - ${currentRego}`,
                    body: `Dear ${currentCustomer?.name || 'Customer'},\n\nThis is an update regarding your vehicle ${currentRego}.\n\n[Update details here]\n\nIf you have any questions, please call us on 0800 769 000.\n\nThank you,\nEEK Mechanical Team`
                },
                invoice: {
                    subject: `Invoice from EEK Mechanical - ${currentRego}`,
                    body: `Dear ${currentCustomer?.name || 'Customer'},\n\nPlease find attached your invoice for vehicle ${currentRego}.\n\nAmount Due: $[AMOUNT]\n\nPay online: [PAYMENT LINK]\n\nOr by bank transfer:\nBank: ANZ Chartwell\nAccount: EEK Mechanical\nNumber: 06-0313-0860749-00\nReference: ${currentRego}\n\nThank you for choosing EEK Mechanical.\n\n0800 769 000 | www.eek.nz`
                },
                payment: {
                    subject: `Payment Reminder - ${currentRego} - EEK Mechanical`,
                    body: `Dear ${currentCustomer?.name || 'Customer'},\n\nThis is a friendly reminder that payment is due for your recent service.\n\nVehicle: ${currentRego}\nAmount Due: $[AMOUNT]\n\nPay securely online: [PAYMENT LINK]\n\nIf you have already paid, please disregard this message.\n\nThank you,\nEEK Mechanical Team\n0800 769 000`
                },
                receipt: {
                    subject: `Payment Receipt - ${currentRego} - EEK Mechanical`,
                    body: `Dear ${currentCustomer?.name || 'Customer'},\n\nThank you for your payment!\n\nVehicle: ${currentRego}\nAmount Paid: $[AMOUNT]\nDate: ${new Date().toLocaleDateString('en-NZ')}\n\nWe appreciate your business and look forward to serving you again.\n\nEEK Mechanical Team\n0800 769 000 | www.eek.nz`
                }
            };
            
            const template = templates[templateKey];
            if (template) {
                document.getElementById('email-subject').value = template.subject;
                document.getElementById('email-body').value = template.body;
            }
        }
        
        // Update character count
        function updateCharCount() {
            const message = document.getElementById('sms-message').value;
            const count = message.length;
            const countDiv = document.getElementById('char-count');
            
            countDiv.textContent = `${count} / 160 characters`;
            countDiv.className = 'char-count';
            
            if (count > 160) {
                const segments = Math.ceil(count / 153);
                countDiv.textContent = `${count} characters (${segments} SMS segments)`;
                countDiv.classList.add('warning');
            }
            if (count > 480) {
                countDiv.classList.add('danger');
            }
        }
        
        // Send SMS
        async function sendSms() {
            const to = document.getElementById('sms-to').value;
            const message = document.getElementById('sms-message').value;
            
            if (!to || !message) {
                alert('Please enter a phone number and message');
                return;
            }
            
            const result = await messaging.sendSms(to, message, currentCustomer?.countryCode || '64');
            
            if (result.success) {
                alert('SMS sent successfully!');
                document.getElementById('sms-message').value = '';
                updateCharCount();
            } else {
                alert('Error sending SMS: ' + (result.error || 'Unknown error'));
            }
        }
        
        // Send email
        async function sendEmail() {
            const to = document.getElementById('email-to').value;
            const subject = document.getElementById('email-subject').value;
            const body = document.getElementById('email-body').value;
            
            if (!to || !subject || !body) {
                alert('Please fill in all email fields');
                return;
            }
            
            const result = await messaging.sendEmail(to, subject, body);
            
            if (result.success) {
                alert('Email initiated! Please complete sending in your email client.');
            } else {
                alert('Error sending email: ' + (result.error || 'Unknown error'));
            }
        }
        
        // Send quick message
        async function sendQuickMessage(type) {
            if (!currentCustomer?.phone) {
                await loadCustomer();
                if (!currentCustomer?.phone) {
                    alert('Please load a job with customer phone first');
                    return;
                }
            }
            
            let message = smsTemplates[type] || '';
            
            // Handle special cases
            if (type === 'eta') {
                const eta = prompt('Enter the new ETA:');
                if (!eta) return;
                message = message.replace('{eta}', eta);
            } else if (type === 'enroute') {
                const eta = prompt('Enter ETA (e.g., "30-45 minutes"):') || 'shortly';
                message = message.replace('{eta}', eta);
            } else if (type === 'payment') {
                const amount = prompt('Enter amount due:');
                if (!amount) return;
                message = message.replace('{amount}', amount);
                message = message.replace('{link}', 'www.eek.nz/pay');
            }
            
            // Replace common placeholders
            message = message.replace('{name}', currentCustomer?.name || 'there');
            message = message.replace('{rego}', currentRego || 'your vehicle');
            
            // Confirm and send
            if (confirm(`Send this message to ${currentCustomer.phone}?\n\n${message}`)) {
                const result = await messaging.sendSms(
                    currentCustomer.phone, 
                    message, 
                    currentCustomer.countryCode || '64'
                );
                
                if (result.success) {
                    alert('Message sent!');
                }
            }
        }
        
        // Preview message
        function previewMessage(type) {
            if (type === 'sms') {
                const message = document.getElementById('sms-message').value;
                alert(`SMS Preview:\n\n${message}`);
            } else {
                const subject = document.getElementById('email-subject').value;
                const body = document.getElementById('email-body').value;
                alert(`Email Preview:\n\nSubject: ${subject}\n\n${body}`);
            }
        }
    </script>
</body>
</html>
