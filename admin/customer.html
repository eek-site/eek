<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Communication - Road and Rescue</title>
    <!-- Prevent search engine indexing - secure area -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ROAD AND RESCUE</h1>
            <h2>Customer Communication</h2>
        </header>
        
        <div class="submenu-container">
            <a href="index.html" class="back-button">Back to Main Menu</a>
            
            <div class="action-buttons">
                <button class="action-btn" onclick="openCustomerReplyFormWithJobSelection('customer', false)">
                    <strong>1. Customer Reply (Customer View)</strong>
                    <small style="display: block; font-weight: normal; margin-top: 4px; opacity: 0.8;">Open customer-reply form for customer</small>
                </button>
                <button class="action-btn" onclick="openCustomerReplyFormWithJobSelection('customer', true)" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <strong>2. Customer Reply (Staff View)</strong>
                    <small style="display: block; font-weight: normal; margin-top: 4px; opacity: 0.8;">Open with staff-only items visible</small>
                </button>
                <button class="action-btn" onclick="executeAction('CallCustomer')">
                    <strong>3. Call Customer</strong>
                </button>
                <button class="action-btn" onclick="executeAction('SendManualText')">
                    <strong>4. Send Manual Text</strong>
                </button>
                <button class="action-btn" onclick="executeAction('DriverEnRoute')">
                    <strong>5. Driver En Route</strong>
                </button>
                <button class="action-btn" onclick="executeAction('RevisedETA')">
                    <strong>6. Revised ETA</strong>
                </button>
                <button class="action-btn" onclick="executeAction('SendEekContactForm')">
                    <strong>7. Send via EEK Contact Form</strong>
                </button>
                <a href="all-items.html" class="action-btn" style="text-decoration: none; display: block;">
                    <strong>?. Show All Menu Items (Helper)</strong>
                </a>
            </div>
        </div>
        
        <footer>
            <button onclick="window.close()" class="btn-exit">Exit</button>
            <a href="login.html" class="footer-login-link" title="Login">üîê</a>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
