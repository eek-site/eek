<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Communication - Road and Rescue</title>
    <!-- Prevent search engine indexing - secure area -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ROAD AND RESCUE</h1>
            <h2>Supplier Communication</h2>
        </header>
        
        <div class="submenu-container">
            <a href="index.html" class="back-button">Back to Main Menu</a>
            
            <div class="action-buttons">
                <button class="action-btn" onclick="openCustomerReplyFormWithJobSelection('supplier', false)">
                    <strong>1. Supplier Reply (Supplier View)</strong>
                    <small style="display: block; font-weight: normal; margin-top: 4px; opacity: 0.8;">Open supplier-reply form with restricted data</small>
                </button>
                <button class="action-btn" onclick="openCustomerReplyFormWithJobSelection('supplier', true)" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <strong>2. Supplier Reply (Staff View)</strong>
                    <small style="display: block; font-weight: normal; margin-top: 4px; opacity: 0.8;">Open with staff-only items visible</small>
                </button>
                <button class="action-btn" onclick="executeAction('SendMessageToSupplier')">
                    <strong>3. Send Message To Supplier</strong>
                </button>
                <button class="action-btn" onclick="executeAction('CallSupplier')">
                    <strong>4. Call Supplier</strong>
                </button>
                <button class="action-btn" onclick="window.location.href='update-supplier-details.html'">
                    <strong>5. Update Supplier Details</strong>
                </button>
                <a href="all-items.html" class="action-btn" style="text-decoration: none; display: block;">
                    <strong>?. Show All Menu Items (Helper)</strong>
                </a>
            </div>
        </div>
        
        <footer>
            <button onclick="window.close()" class="btn-exit">Exit</button>
            <a href="login.html" class="footer-login-link" title="Login">üîê</a>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
